 <script>

    	function makeDumpling () {
    		let dumpling = document.createElement("div");
    		document.body.appendChild(dumpling);
            dumpling.style.backgroundSize="cover";
    		dumpling.style.width = "30px";
    		dumpling.style.height = "30px";
            dumpling.style.display="inline-block";
            dumpling.style.display="relative";
    		dumpling.style.backgroundImage = "url(dumplings.png)";
    			dumpling.addEventListener("click",function(event) {
    				console.log(dumpling.style);
    			})



    	};
    	setInterval(makeDumpling, 100);
 </script>
