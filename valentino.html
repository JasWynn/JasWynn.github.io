	<script type="text/javascript">


		
		function makePastel () {
			var pastel = document.createElement("div");
			document.body.appendChild(pastel);
			pastel.classList.add("pastels");
			
			function moveAround () {
				pastel.style.left = Math.random()*500 + "px";
			pastel.style.top = Math.random()*500 + "px";

			}

			setInterval(moveAround, 100);

		}

		for (var x=0; x<30; x=x+1){

			makePastel();
		};
